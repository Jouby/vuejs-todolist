<html>
<head>
    <!--<link rel="stylesheet" href="index.css">-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

<div id="todolist-container">
    <todo-list
        v-for="todoList in todoLists"
        v-bind:list="todoList"
        v-bind:key="todoList.id">
    </todo-list>

    <button v-on:click="add">Add a new todo list</button>
    <button v-on:click="remove">Remove last todo list</button>
</div>

<script src="index.js"></script>
</body>
</html>

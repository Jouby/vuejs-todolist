<html>
<head>
    <link rel="shortcut icon" type="image/png" href="/favicon.png"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fontawesome.css">
    <link rel="stylesheet" href="css/index.css">
    <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

</head>
<body>

<div id="todolist-container" class="container">
    <h1>Todo List in Vue.js</h1>
    <div id="button-container" class="row">
        <div class="col-sm-12">
            <button class="btn btn-primary" v-on:click="add">Add a new todo list</button>
            <button class="btn btn-primary" v-on:click="remove">Remove last todo list</button>
        </div>
    </div>
    <div class="row">
        <todo-list
                v-for="(todoList, index) in todoLists"
                v-bind:list="todoList"
                v-bind:key="todoList.id"
                v-on:delete-row="deleteThisRow(index)">
        </todo-list>
    </div>
</div>

<script src="js/vue.js"></script>
<script src="js/jquery.js"></script>
<script src="index.js"></script>
</body>
</html>
